<!DOCTYPE html>
<html>
<head>
	<title>New York Times Search</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<style type="text/css">
		.jumbotron {
			text-align: center;
			background-color: #20315A;
    		color: white;
		}

		.panel-primary>.panel-heading {
			color: #ffffff;
    		background-color: #2c3e50;
    		border-color: #2c3e50;
		}

		.btn-primary {
			color: #ffffff;
    		background-color: #95a5a6;
    		border-color: #95a5a6;
    		text-align: center;
    		width: 110px;
    		height: 50px;
		}
	</style>

</head>
<body>

	<div class = "container">
		<div class="jumbotron">
  			<h1>New York Times Search</h1>
		</div>

		<div class = "row">
			<div class = "col-sm-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						Search Parameters
					</div>
				 	<div class="panel-body">
   						<form>
							<div class="form-group">
    							<label for="searchWords" id="searchFinder">Search Term: </label>

    							<input type="search" class="form-control" id="searchFinder" aria-describedby="emailHelp">

  							</div>

							<div class="form-group">
   								<label for="recordsNumber">Number of Records to Retrieve:</label>

    							<select class="form-control" id="recordsNumber">

      								<option>1</option>
      								<option>5</option>
      								<option>10</option>

    							</select>
  							</div>


  							<div class="form-group">

    							<label for="yearBegin">Start Year (Optional): </label>

    							<input type="startYear" class="form-control" id="exampleInputStartYear">
  							</div>


  							<div class="form-group">

    							<label for="yearEnd">End Year (Optional): </label>

    							<input type="endYear" class="form-control" id="exampleInputEndYear">
  							</div>

  						 	<button type="search" class="btn btn-primary">Search</button>
							<button type="search" class="btn btn-primary">Clear Results</button>
  						</form>
  					</div>
  				</div>
  			</div>
  		</div>

  		<div class = "row">
			<div class = "col-sm-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						Top Articles
					</div>

					<div class="panel-body" id="headlines"> I am text
					</div>
				</div>
			</div>
		</div>
	</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</script>

<script type="text/javascript" src="assets/javascript/search.js">
</script>

</body>
</html>
